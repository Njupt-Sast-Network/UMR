<!DOCTYPE html>
<html>
<head>
    <title>{$site_name}</title>
    <meta name="keywords" content="{$site_seo_keywords}" />
    <meta name="description" content="{$site_seo_description}">
    <meta name="author" content="ThinkCMF">
    <tc_include file="Public:head" />
</head>
<body class="body-white" id="top">
<tc_include file="Public:nav" />

<div class="container tc-main">
    <div class="row">
        <div class="span3">
            <tc_include file="Public:usernav" />
        </div>
        <div class="span9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li><a href="{:U('user/profile/upload_paper')}"><i class="fa fa-pencil"></i> 上传论文</a></li>
                    <li><a href="{:U('user/profile/upload_project')}"><i class="fa fa-pencil"></i> 上传项目</a></li>
                    <li class="active"><a><i class="fa fa-pencil"></i> 上传获奖</a></li>
                    <li><a href="{:U('user/profile/upload_patent')}"><i class="fa fa-pencil"></i> 上传专利</a></li>
                </ul>
                <div class="tab-content">
                    <form action="{:U('User/Profile/article_post')}" method="post" class="form-horizontal js-ajax-forms"
                          enctype="multipart/form-data">
                        <input type="hidden" name="post[post_type]" value="award">
                        <div class="row-fluid">
                            <table class="table table-bordered">
                                <tr>
                                    <th width="80">获奖名称</th>
                                    <td>
                                        <input type="text" name="post[title]" id="title"
                                               value="" placeholder="请输入获奖名称" />
                                        <span class="form-required">*</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th width="80">获奖人列表</th>
                                    <td>
                                        <input type="text" name="post[grantee_list]" id="title"
                                               value="" placeholder="请输入获奖人列表" />
                                        <span class="form-required">*</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th width="80">获奖级别</th>
                                    <td>
                                        <select class="form-control" name="post[award_level]" required style="width:90px;">
                                            <option value="" disabled selected>请选择</option>
                                            <option value="1">国家级</option>
                                            <option value="2">省部级</option>
                                            <option value="3">市厅级</option>
                                            <option value="4">校级</option>
                                            <option value="5">其它</option>
                                        </select>
                                        <span class="form-required">*</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th width="80">授予方名称</th>
                                    <td>
                                        <input type="text" name="post[grantor]" id="title"
                                               value="" placeholder="请输入授予方名称" />
                                        <span class="form-required">*</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th width="80">证明材料</th>
                                    <td>
                                        <script type="text/plain" id="content" name="post[provement]"></script>
                                    </td>
                                </tr>
                            </table>
                            <button class="btn btn-primary js-ajax-submit" type="submit">上传</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <tc_include file="Public:footer" />

</div>
<!-- /container -->

<tc_include file="Public:scripts" />
</body>
</html>
