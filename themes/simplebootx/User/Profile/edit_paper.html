                    <form action="{:U('User/Profile/content_update')}" method="post" class="form-horizontal js-ajax-forms"

                        <input type="hidden" name="id" value="{$post.id}">

                        <div class="row-fluid">

                            <table class="table table-bordered">
                                <tr>
                                    <th width="80">论文/著作</th>
                                    <td>
                                        <input type="text" name="post[post_title]" id="title"
                                               value="{$post.title}" placeholder="请输入论文/著作标题" />
                                        <span class="form-required">*</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th width="80">期刊/出版社</th>
