<!DOCTYPE html>
<html>
<head>
    <title>{$site_name}</title>
    <meta name="keywords" content="{$site_seo_keywords}"/>
    <meta name="description" content="{$site_seo_description}">
    <meta name="author" content="ThinkCMF">
    <tc_include file="Public:head"/>
</head>
<body class="body-white" id="top">
<tc_include file="Public:nav"/>

<div class="container tc-main">
    <div class="row">
        <div class="span3">
            <tc_include file="Public:usernav"/>
        </div>
        <div class="span9">
            <div class="tabs">
                <ul class="nav nav-tabs">
                    <li><a href="{:U('user/profile/manage')}"><i class="fa fa-desktop"></i> 总览</a></li>
                    <li><a href="{:U('user/profile/manage_paper')}"><i class="fa fa-desktop"></i> 论文管理</a></li>
                    <li><a href="{:U('user/profile/manage_project')}"><i class="fa fa-desktop"></i> 项目管理</a></li>
                    <li><a href="{:U('user/profile/manage_award')}"><i class="fa fa-desktop"></i> 获奖管理</a></li>
                    <li><a href="{:U('user/profile/manage_patent')}"><i class="fa fa-desktop"></i> 专利管理</a></li>
                </ul>
                <div class="tab-content">
                    <form action="{:U('User/Profile/content_update')}" method="post" class="form-horizontal js-ajax-forms"
                          enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$post.id}">
                        <input type="hidden" name="post[post_type]" value="project">
                        <div class="row-fluid">

                            <table class="table table-bordered">
                                <tr>
                                    <th width="80">项目名称</th>
                                    <td>
                                        <input type="text" name="post[title]"
                                               value="{$post.title}" placeholder="请输入项目名称"/>
                                        <span class="form-required">*</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th width="80">类型</th>
                                    <td>
                                        <input type="text" name="post[type]" id="title"
                                               value="{$post.type}" placeholder="请输入类型"/>
                                        <span class="form-required">*</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th width="80">项目级别</th>
                                    <td>
                                        <select class="form-control" name="post[project_level]" style="width:90px;">
                                            <option value="" disabled >请选择</option>
                                            <option value="1" <?php echo $post['type']==1?'selected':''?> >国家级</option>
                                            <option value="2" <?php echo $post['type']==2?'selected':''?> >省部级</option>
                                            <option value="3" <?php echo $post['type']==3?'selected':''?> >市厅级</option>
                                            <option value="4" <?php echo $post['type']==4?'selected':''?> >校级</option>
                                            <option value="5" <?php echo $post['type']==5?'selected':''?> >其它</option>
                                        </select>
                                        <span class="form-required">*</span>
                                    </td>
                                </tr>
                                <tr>
                                    <th width="80">项目经费额度</th>
                                    <td>
                                        <input type="number" name="post[fund]" value="{$post.fund}" min="0" step="10000" style="width: 70px">元
                                        &nbsp;

                                        <span class="form-required">*</span>
                                    </td>
                                </tr>

                                <tr>
                                    <th width="80">证明材料</th>
                                    <td>
                                        <script type="text/plain" id="content" name="post[provement]">{$post.provement}</script>
                                    </td>
                                </tr>
                            </table>
                            <button class="btn btn-primary js-ajax-submit" type="submit">上传</button>
                    </form>
                </div>
            </div>
        </div>

        <tc_include file="Public:footer"/>

    </div>
    <!-- /container -->

    <tc_include file="Public:scripts"/>
</body>
</html>
